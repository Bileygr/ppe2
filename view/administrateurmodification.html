<!DOCTYPE html>
<html>
  <head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/signin.css" rel="stylesheet">
    <style type="text/css">
      body { background: white !important; }
    </style>

    <title>{{ titre }}</title>
  </head>

  <body class="text-center">
    <form method="POST" class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Administrateur</h1>

      <label for="nom" class="sr-only">Nom</label>
      <input type="text" id="nom" name="nom" class="form-control" placeholder="Nom" value="{{ nom }}" autofocused><br/>

      <label for="prenom" class="sr-only">Prenom</label>
      <input type="text" id="prenom" name="prenom" class="form-control" placeholder="Prénom" value="{{ prenom }}"><br/>

      <label for="telephone" class="sr-only">Téléphone</label>
      <input type="text" id="telephone" name="telephone" class="form-control" placeholder="Téléphone" value="{{ telephone }}"><br/>

      <label for="email" class="sr-only">Email</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Email" value="{{ email }}"><br/>

      <label type="adresse" class="sr-only">Adresse</label>
      <input type="text" id="adresse" name="adresse" class="form-control" placeholder="Adresse" value="{{ adresse }}"><br/>

      <label for="ville" class="sr-only">Ville</label>
      <input type="text" id="ville" name="ville" class="form-control" placeholder="Ville" value="{{ ville }}"><br/>

      <label for="code_postal" class="sr-only">Code postal</label>
      <input type="text" id="code_postal" name="code_postal" class="form-control" placeholder="Code Postal" value="{{ code postal }}"><br/>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" onclick="setSuperAdministrateur();" id="super" name="super" value=""> Super Administrateur
        </label>
      </div>
      
      <input type="submit" name="form_auth" class="btn btn-lg btn-secondary btn-block" value="Modifier">
      <p class="mt-5 mb-3 text-muted">Copyright &copy; Cheik-Siramakan Keita {{ date copyright }}</p>
    </form>

    <!-- JavaScript -->
    <script type="text/javascript" src="/assets/js/core.js"></script>
    <script type="text/javascript">
    	window.onload = function isAdministrateurSuper(){
    		var super_administrateur = {{ super }};
    		if(super_administrateur == 1){
    			document.getElementById("super").setAttribute("checked", "checked");
    		}
    	}
    </script>
  </body>
</html>
