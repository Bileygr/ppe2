<!DOCTYPE html>
<html lang="FR">
	<head>
		<!-- Meta -->
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    	<!-- CSS -->
    	<link href="/assets/css/bootstrap.min.css" rel="stylesheet">
   	 	<link href="/assets/css/signin.css" rel="stylesheet">
    	<style type="text/css">
      		body { background: white !important; }
    	</style>

    	<title>{{ titre }}</title>
	</head>

	<body class="text-center">
		<form method="POST" class="form-signin">
			<h1>Offre</h1>

			<label for="offre_nom" class="sr-only">Nom</label>
			<input type="text" id="offre_nom" name="offre_nom" class="form-control" placeholder="Nom" value="{{ nom de l'offre }}"><br/>

			<select name="formation_id" class="form-control form-control-lg">
				{{ liste des formations }}
			</select><br/>

			<label for="offre_debut" class="sr-only">DÃ©but</label>
			<input type="date" id="offre_debut" name="offre_debut" class="form-control" value="{{ debut }}"><br/>

			<label for="offre_fin" class="sr-only">Fin</label>
			<input type="date" id="offre_fin" name="offre_fin" class="form-control" value="{{ fin }}"><br/>

			<label for="offre_description" class="sr-only">Description</label>
			<textarea name="offre_description" class="form-control" rows="10">{{ description }}</textarea><br/>

			<input type="submit" name="modifier" class="btn btn-lg btn-secondary btn-block" value="Modifier">

			<p class="mt-5 mb-3 text-muted">Copyright &copy; Cheik-Siramakan Keita {{ date copyright }}</p>
		</form>
	</body>
</html>
