<!DOCTYPE html>
<html>
  <head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- CSS -->
    <link href="/web/css/bootstrap.min.css" rel="stylesheet">
    <link href="/web/css/signin.css" rel="stylesheet">
    <style type="text/css">
      body { background: white !important; }
    </style>

    <title>{{ titre }}</title>
  </head>

  <body class="text-center">
    <form method="POST" class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Jeune</h1>

      <label for="nom" class="sr-only">Nom</label>
      <input type="text" id="nom" name="nom" class="form-control" placeholder="Nom"autofocused><br/>

      <label for="prenom" class="sr-only">Prénom</label>
      <input type="text" id="prenom" name="prenom" class="form-control" placeholder="Prénom"><br/>

      <label for="mot_de_passe" class="sr-only">Mot de passe</label>
      <input type="password" id="mot_de_passe" name="mot_de_passe" class="form-control" placeholder="Mot de passe"><br/>

      <label for="mot_de_passe_confirmation" class="sr-only">Confirmation du mot de passe</label>
      <input type="password" id="mot_de_passe_confirmation" name="mot_de_passe_confirmation" class="form-control" placeholder="Confirmation du mot de passe"><br/>

      <label for="telephone" class="sr-only">Téléphone</label>
      <input type="text" id="telephone" name="telephone" class="form-control" placeholder="Téléphone"><br/>

      <label for="email" class="sr-only">Email</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Email"><br/>

      <label type="adresse" class="sr-only">Adresse</label>
      <input type="text" id="adresse" name="adresse" class="form-control" placeholder="Adresse"><br/>

      <label for="ville" class="sr-only">Ville</label>
      <input type="text" id="ville" name="ville" class="form-control" placeholder="Ville"><br/>

      <label for="code_postal" class="sr-only">Code postal</label>
      <input type="text" id="code_postal" name="code_postal" class="form-control" placeholder="Code Postal"><br/>

      <input type="submit" name="inscrire" class="btn btn-lg btn-secondary btn-block" value="Inscrire">

      <p class="mt-5 mb-3 text-muted">Copyright &copy; <a href="{{ site de cheik }}">Cheik-Siramakan Keita {{ year }}</p>
    </form>
  </body>
</html>
