<!DOCTYPE html>
<html>
  <head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/signin.css" rel="stylesheet">
    <style type="text/css">
      body { background: white !important; }
    </style>

    <title>{{ titre }}</title>
  </head>

  <body class="text-center">
    <form method="POST" class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Administrateur</h1>

      <label for="nom" class="sr-only">Nom</label>
      <input type="text" id="nom" name="nom" class="form-control" placeholder="Nom" required autofocused><br/>

      <label for="prenom" class="sr-only">Prenom</label>
      <input type="text" id="prenom" name="prenom" class="form-control" placeholder="Prenom" required><br/>

      <label form="mot_de_passe" class="sr-only">Mot de passe</label>
      <input type="password" id="mot_de_passe" name="mot_de_passe" class="form-control" placeholder="Mot de passe" required><br/>

      <label for="mot_de_passe_confirmation" class="sr-only">Mot de passe confirmation</label>
      <input type="password" id="mot_de_passe_confirmation" name="mot_de_passe_confirmation" class="form-control" placeholder="Mot de passe confirmation" required><br/>

      <label for="telephone" class="sr-only">Telephone</label>
      <input type="text" id="telephone" name="telephone" class="form-control" placeholder="Telephone" required><br/>

      <label for="email" class="sr-only">Email</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Email" required><br/>

      <label type="adresse" class="sr-only">Adresse</label>
      <input type="text" id="adresse" name="adresse" class="form-control" placeholder="Adresse" required><br/>

      <label for="ville" class="sr-only">Ville</label>
      <input type="text" id="ville" name="ville" class="form-control" placeholder="Ville" required><br/>

      <label for="code_postal" class="sr-only">Code postal</label>
      <input type="text" id="code_postal" name="code_postal" class="form-control" placeholder="Code postal" required><br/>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" onclick="set_super_administrateur();" id="super_administrateur_status" name="super_administrateur_status" value=""> Super Administrateur
        </label>
      </div>

      <input type="submit" name="ajouter" class="btn btn-lg btn-secondary btn-block" value="Inscription">
    </form>

    <!-- JavaScript -->
    <script type="text/javascript" src="/assets/js/core.js"></script>
  </body>
</html>
